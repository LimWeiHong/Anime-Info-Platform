<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/df3ec59988.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"
    ></script>
    <!-- preload font -->
    <link
      rel="preload"
      href="./fonts/DexaPro-Regular.ttf"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/DexaPro-Medium.ttf"
      as="font"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      href="./fonts/DexaPro-Bold.ttf"
      as="font"
      crossorigin="anonymous"
    />
    <!-- Set Font Family -->
    <style>
      @font-face {
        font-family: DexaPro-Regular;
        src: url(./fonts/DexaPro-Regular.ttf);
      }
      @font-face {
        font-family: DexaPro-Medium;
        src: url(./fonts/DexaPro-Medium.ttf);
      }
      @font-face {
        font-family: DexaPro-Bold;
        src: url(./fonts/DexaPro-Bold.ttf);
      }
      * {
        font-family: DexaPro-Regular;
      }
    </style>
    <title>Anime Streaming Concept</title>
  </head>
  <body>
    <div class="main-wrapper">
      <nav class="navigation-desktop">
        <div class="logo">LOGO</div>
        <div class="links-desktop">
          <a href="https://anilist.co/search/anime/this-season" target="_blank" class="links"
            >Current Season</a
          >
          <a href="./about.html" class="links">About</a>
          <a href="./contact.html" class="links">Contact</a>
          <!-- <a href="#" class="links">Subscription</a> -->
        </div>
        <div class="extra-desktop">
          <div class="search-box">
            <form action="" method="" id="search-form">
              <button class="btn-search" type="button">
                <i class="fas fa-search"></i>
              </button>
              <input
                type="text"
                class="input-search dynamic-color"
                placeholder="Search for anime..."
                name="searchQuery"
                autocomplete="off"
                id="required"
                required
              />
            </form>
          </div>
        </div>
      </nav>

      <section class="main-body">
        <div class="left-side">
          <div class="anime-title-container">
            <h1 class="anime-title style-1">Loading...</h1>
          </div>
          <div class="anime-meta-details">
            <p class="anime-synopsis style-1"></p>
          </div>
          <p class="anime-data">
            <span class="year">loading...</span>
            <span class="dot">&dot;</span>
            <span class="genre"></span>
            <span class="dot">&dot;</span>
            <span class="episode-count"></span>
          </p>

          <p class="anime-rating">
            <span class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
            <span class="rating">loading...</span>
          </p>

          <button type="button" class="more-info dynamic-color">
            More Info
          </button>
        </div>
        <div class="right-side">
          <div class="anime-cards dragscroll noselect style-1">
            <div class="cards card-1 dynamic-color">loading...</div>
            <div class="cards card-2 dynamic-color">loading...</div>
            <div class="cards card-3 dynamic-color">loading...</div>
            <div class="cards card-4 dynamic-color">loading...</div>
            <div class="cards card-5 dynamic-color">loading...</div>
          </div>
          <div class="surpise-holder">
            <button type="button" class="surprise dynamic-color">
              Surprise Me
            </button>
          </div>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
