<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/df3ec59988.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Anime Streaming Concept</title>
  </head>
  <body>
    <div class="main-wrapper">
      <nav class="navigation-desktop">
        <div class="logo">LOGO</div>
        <div class="links-desktop">
          <a href="#" class="links">Categories</a>
          <a href="#" class="links">New</a>
          <a href="#" class="links">Anime List</a>
          <a href="#" class="links">Subscription</a>
        </div>
        <div class="extra-desktop">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <a href="#"><i class="fa-solid fa-bars-sort"></i></a>
        </div>
      </nav>

      <section class="main-body">
        <div class="left-side">
          <h1 class="anime-title"></h1>
          <p class="anime-synopsis">
     
          </p>
          <p class="anime-data">
            <span class="year">loading...</span>
            <span class="dot">&dot;</span>
            <span class="genre"></span>
            <span class="dot">&dot;</span>
            <span class="episode-count"></span>
          </p>
          <p class="anime-rating">
            <span class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </span>
            <span class="rating">loading...</span>
          </p>
          <button type="button" class="watch-now">Watch Now</button>
        </div>
        <div class="right-side">
          <div class="anime-cards">
            <div class="cards card-1">loading...</div>
            <div class="cards card-2">loading...</div>
            <div class="cards card-3">loading...</div>
            <div class="cards card-4">loading...</div>
            <div class="cards card-5">loading...</div>
          </div>
        </div>
      </section>
    </div>
      <script src="./index.js"></script>
  </body>
</html>
